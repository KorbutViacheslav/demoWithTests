databaseChangeLog:
  - changeSet:
      id: create_phones_table
      author: viacheslav
      changes:
        - createTable:
            tableName: phones
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: country_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
