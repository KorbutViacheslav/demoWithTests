databaseChangeLog:
  - changeSet:
      id: 1
      author: viacheslav
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  defaultValueComputed: nextval('users_id_seq'::regclass)
              - column:
                  name: name
                  type: character varying
              - column:
                  name: email
                  type: character varying
              - column:
                  name: country
                  type: character varying
              - column:
                  name: is_deleted
                  type: boolean
            modifySql:
              dropUniqueConstraint:
                columnName: id
                tableName: users
        - createIndex:
            indexName: users_id_uindex
            tableName: users
            columns:
              - column:
                  name: id
                  descending: false
                  unique: true
  - changeSet:
      id: 2
      author: viacheslav
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  defaultValueComputed: nextval('addresses_id_seq'::regclass)
              - column:
                  name: address_has_active
                  type: boolean
              - column:
                  name: city
                  type: character varying(255)
              - column:
                  name: country
                  type: character varying(255)
              - column:
                  name: street
                  type: character varying(255)
              - column:
                  name: employee_id
                  type: integer
                  foreignKeyName: fk_employee_address
                  references:
                    tableName: users
                    columnNames: id
